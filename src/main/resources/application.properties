# Server Configuration
server.port=${PORT:8080}

# Database - Railway will provide DATABASE_URL
spring.datasource.url=${DATABASE_URL}

# Database Configuration - Will be overridden by environment variables
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${POSTGRES_USER:sa}
spring.datasource.password=${POSTGRES_PASSWORD:}

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



# CORS Configuration - Update with your Netlify URL later
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Logging
logging.level.com.emailassistant=INFO