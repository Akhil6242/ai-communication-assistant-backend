# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Will be overridden by environment variables
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false



# CORS Configuration - Update with your Netlify URL later
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Logging
logging.level.com.emailassistant=INFO